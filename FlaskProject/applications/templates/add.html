<html>
    <head>
        <title>Recipe form</title>
    </head>
    <body>
        <p><h1>Add Recipe</h1></p>
        <div class='form'>
            <form method='POST' action=''>
                {{ form.hidden_tag() }}
                {{ form.recipe_name.label }} {{ form.recipe_name }}
                <br>
                {{form.ingredients.label}}{{form.ingredients}}
                <br>
                {{form.instructions.label}}{{form.instructions}}
                <br>
                {{ form.submit }}
            {{ message }}
            </form>
        </div>
    </body>
</html>
